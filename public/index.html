<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>browser Multiplayer</title>
  </head>
  <body>
    <div class="app-description">
      <span>*UNDER CONSTRUCTION*</span> <br />
      <p>
        This webapplication allows multiple user to chat and play a drawing game
        like "Montagsmaler" in seperate rooms
      </p>
    </div>

    <div class="login-container">
      <header class="login-header">
        <h1>Login</h1>
      </header>
      <div class="login-container">
        <label for="username">Username</label>
        <input
          type="text"
          id="username"
          placeholder="Enter username..."
          required
        />
        <button id="login-btn" class="btn">Join Lobby</button>
      </div>
    </div>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/login.js"></script>
</html>
